<HEAD><TITLE>HTML Demonstration</TITLE></HEAD>
<BODY><H1>Aggregation</H1><P>Unlike <STRONG>composition</STRONG>, aggregation uses existing instances of class objects to build another object.</P><P>The composed object does not own the objects it is composed of - if it were destroyed, those objects continue to exist.</P></BODY>
